# Ephemeris Engine â€” Example Configuration
#
# Copy to ~/.config/ephemeris/config.toml to get started:
#   mkdir -p ~/.config/ephemeris
#   cp configs/example.toml ~/.config/ephemeris/config.toml
#
# Multiple profiles can live in ~/.config/ephemeris/ and be listed
# with: ephctl config-list

[data]
root = "~/.local/share/ephemeris"
archive = "~/.local/share/ephemeris/archive"

[logging]
level = "info"

[server]
bind = "0.0.0.0:8080"

[demo]
enabled = true
interval_seconds = 30

[station]
latitude = 0.0
longitude = 0.0
altitude = 0.0
min_elevation = 10
use_gpsd = false
gpsd_host = "localhost:2947"

[sdr]
device_index = 0
gain = 40.0
ppm_correction = 0
sample_rate = 48000

[predict]
tle_url = "https://celestrak.org/NORAD/elements/gp.php?GROUP=noaa&FORMAT=tle"
tle_refresh_hours = 24
lookahead_hours = 24
